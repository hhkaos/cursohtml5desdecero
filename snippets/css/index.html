  <script>
    var samples = {
      "Propiedades": {
        "folder": "properties",
        "snippets":{
          "Color": "color",
          "Fuente": "font",
          "Texto": "text",
          "Fondo": "background",
          "Listas": "list"
        }
      },
      "Selectores": {
        "folder": "selectors",
        "snippets":{
          "Selector universal": "universal",
          "Seleccionar por nombre de elemento": "byElementName",
          "Seleccionar por id": "byId",
          "Seleccionar por clase (class)": "byClass",
          "Seleccionar por atributos": "byAttrs",
          "Aplicar estilo a múltiples selectores": "multipleStyles",
          "Seleccionar descendientes": "descendentElements",
          "Seleccionar hijos directos": "childElements",
          "Seleccionar por estado": "byState",
          "Seleccionar por elementos adyancentes": "adjacentElements",
          "Subclases :before y :after": "beforeAfterElements"
          //Subclases nth-child, first-child, :even, ..
        }
      },

      "Herencia": {
        "folder": "inheritance",
        "snippets":{

        }
